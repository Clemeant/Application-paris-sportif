{{> /include/header}}
    <h2 class="h2">Liste des athlètes</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Date de naissance</th>
                <th>Pays</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {{^athletes}}
            <tr>
                <td colspan="5">Aucun athlète en base de données</td>
            </tr>
            {{/athletes}}
            {{#athletes}}
            <tr>
                <td><span> {{prenom}} </span></td>
                <td><span> {{nom}} </span></td>
                <!--td><span th:text="${#dates.format(athlete.datenaiss, 'dd-MM-yyyy')}"> Nom </span></td-->
                <td><span> {{dateNaiss}} </span></td>
                <td><span> {{pays.nom}}</span></td>
                <td>
                    <a href="/updateAthlete/{{id}}"><button class="btn btn-info">Modifier</button></a>
                    <a href="/deleteAthlete/{{id}}"><button class="btn btn-danger">Supprimer</button></a>
                </td>
            </tr>
            {{/athletes}}
            </tbody>
        </table>
    </div>
    <h4><a href="/createAthlete" class="btn btn-primary">Ajouter un nouvel athlète</a></h4>

{{> /include/footer}}
